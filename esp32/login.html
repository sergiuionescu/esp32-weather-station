<html>
  <head>
    <style>
        div.container {
        max-width: 200px;
        max-height: 200px;
        width: 100%;
        height: 100%;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        }
        img {
        width: 100%;
        height: 100%;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        }
      
    form {
    border: 3px solid #f1f1f1;
    }

    input[type=text], input[type=password] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
    }

    button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
    }

    button:hover {
    opacity: 0.8;
    }

    </style>

        <form method='POST' action='/connect' id='form'>
            <label for='ssid'>SSID</label>
            <select name='ssid' id='ssid'></select>
            <label for='ssid'>Password</label>
            <input type='password' name='password' id='password'/>
            <input type='submit' />
            <input type='button' value='Refresh' onclick='scan();' />
        </form>
    </div>
    <script>
        function scan(){
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var response = JSON.parse(this.responseText.trim());
                    console.log(this.responseText);

                    var select = document.getElementById('ssid');
                    select.innerHTML = '';
                    for (i = 0; i < response.length; i++) {
                        var option = document.createElement('option');
                        if(response[i]['ssid'] && response[i]['rssi']) {
                            option.text = response[i]['ssid'] + '(' + response[i]['rssi'] + ' %)';
                            option.value = response[i]['ssid'];
                            select.add(option);
                        }
                    }

                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('form').style.display = 'inline';
                }
            };
            xhttp.onerror = function(e) {
                setTimeout(scan, 1000);
            };
            document.getElementById('loader').style.display = 'inline';
            document.getElementById('form').style.display = 'none';
            xhttp.open('GET', '/scan', true);
            xhttp.send();
      }

       scan();
    </script>
  </body>
